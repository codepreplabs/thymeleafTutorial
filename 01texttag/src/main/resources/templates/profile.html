<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css"/>
    <title>profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <table>
        <tr>
            <td class="title">Full Name</td>
<!--            <td th:text="${model.get('title') + ' ' +model.get('firstName')+' '+ model.get('surName')}">Full Name</td>-->
<!--            <td th:text="${model.title + ' ' + model.firstName +' '+ model.surName}">Full Name</td>-->
            <td th:text="| You are ${model.title} ${model.firstName} ${model.surName}, and you are most welcome.|">Full Name</td>
        </tr>
        <tr>
            <td class="title">Date Of Birth</td>
            <td th:text="${#dates.format(model.dateOfBirth, 'dd-MM-yyyy')}">dd-mm-YYYY</td>
        </tr>
        <tr>
            <td class="title">Description</td>
            <td th:utext="${model.description}">Description</td>
        </tr>
    </table>
</body>
</html>
