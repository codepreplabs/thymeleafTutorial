<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css" th:href="@{/css/main.css}"/>
    <title>profile</title>
</head>
<body th:with="fullname=${model.title}+ ' ' +${model.firstName}+ ' ' +${model.surName}">
    <div th:replace="fragments/menu :: main-menu">main menu</div>
    <h1>User Profile</h1>
    <img th:src="@{/images/avatar.png}">
    <p th:text="${fullname}" style="color: blueviolet" th:style="'color: '+${model.color} ">FullName</p>
    <table>
        <tr>
            <td class="title">Full Name</td>
<!--            <td th:text="${model.get('title') + ' ' +model.get('firstName')+' '+ model.get('surName')}">Full Name</td>-->
<!--            <td th:text="${model.title + ' ' + model.firstName +' '+ model.surName}">Full Name</td>-->
            <td th:text="| You are ${fullname}, and you are most welcome.|">Full Name</td>
        </tr>
        <tr>
            <td class="title">Date Of Birth</td>
            <td th:text="${#dates.format(model.dateOfBirth, 'dd-MM-yyyy')}">dd-mm-YYYY</td>
        </tr>
        <tr>
            <td class="title">Description</td>
            <td th:utext="${model.description}">Description</td>
        </tr>
    </table>
    <br/>
    <h2>Languages</h2>
    <ul>
        <li th:each="language : ${model.languages}" th:text="${language}">default language</li>
    </ul>
    <p>
        <a th:href="@{/}"  href="home.html">Click here to go back to homepage</a>
    </p>
    <div th:replace="fragments/menu :: footer"></div>
</body>
</html>
